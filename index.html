<!DOCTYPE html>
<html lang="fr_CA">
<head>
  <!-- meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>TP1</title>
  <meta name="description" content="Programmation d’interface Web TP 2">

  <!-- styles -->
  <link rel="stylesheet" type="text/css" href="./assets/styles/styles.css">

  <!-- scripts -->
  <script src="assets/script/aTaches.js"></script>
  <script src="assets/script/Tache.js"></script>                   
  <script src="assets/script/Form.js"></script>
  <script src="assets/script/main.js"></script>
</head>

<body>
  <header>
    <h1>TP2</h1>
    <h2>Un gestionnaire de tâches (to-do-list) en POO.</h2>
    <hr>
  </header>
  <main>
    <!-- Formulaire d'ajout de tâches -->
    <section data-js-form>
      <form>
        <h2>Ajouter un tâche</h2>
        <div class="input-form">
          <label for="tache">Nouvelle tâche :</label>
          <input type="text" id="tache" name="tache">
        </div>
        <div class="input-form">
          <label for="description">Description :</label>
          <input type="text" id="description" name="description">
        </div>
        <div class="input-form">
          <label for="haute">Haute : </label>
          <input type="radio" id="haute" name="importance" value="1">
          <label for="moyenne">Moyenne :</label>
          <input type="radio" id="moyenne" name="importance" value="2">
          <label for="basse">Basse :</label>
          <input type="radio" id="basse" name="importance" value="3"> 
        </div>
        <button data-js-btn>Ajouter</button>
      </form>
    </section>

    <!-- Tâches -->
    <section class="section-border">
      <h2>Liste des tâches</h2>
      <div data-js-taches></div>
      <button data-js-tri-alphabetique>Trier par ordre alphabétique</button>
      <button data-js-tri-importance>Trier par importance</button>
    </section>

    <!-- Détail d'une tâche -->
    <section data-js-detail-tache class="section-border">
      <h2>Détail d'une tâche</h2>
      <div id="detail-tache"></div>
      <div id="detail-description"></div>
      <div id="detail-importance"></div>
    </section>
  </main>
</body>
</html>
